</style>
<div id="doc">
    <p>
    use the addEventListener() method of the tab element sets up a function that will be called whenever the tab change event <code>active-tab</code>.
    </p>
</div>
<div id="example">
<div class="box">
    <ez-tab-list id="tab"
                 class="theme-cyan">
        <div>aaaaa</div>
        <div>➤bbbb</div>
        <div>↻ccc</div>
    </ez-tab-list>
</div>
<script>
    tab.addEventListener('active-tab', (e) => {
        console.log(e)
    })
</script>
</div>
