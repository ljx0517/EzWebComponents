<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<style>

    .panel1{
        width: 500px;
        height: 300px;
        display: block;
        border: 1px solid red;
    }
    .resizer{
        height: 100%;
        background: red;
        width: 8px;
    }
    .resizer:hover{
        background: green;
    }
    .resizer2{
        width: 100%;
        height: 2px;
        background: #0799ed;
    }
    .resizer2:hover{
        background: deeppink;
    }
    .content{
        padding: 12px;
    }
</style>
<div id="doc">
    horizontal split panel example
</div>
<div id="example">
    <ez-resize-panel direction="lr" style="--part-a-size: 30%" class="panel1" >
        <div slot="A">
            <div class="content">left</div>
            </div>
        <div slot="handle" class="resizer"></div>
        <div slot="B">
            <ez-resize-panel direction="td" style="--part-a-size: 30%" >
                <div slot="A"><div class="content">right top</div></div>
                <div slot="handle" class="resizer2"></div>
                <div slot="B"><div class="content">right bottom</div></div>
            </ez-resize-panel>
        </div>
    </ez-resize-panel>


</div>





<script type="module">
</script>
</body>
</html>
