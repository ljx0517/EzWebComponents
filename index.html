<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
  html, body{
    margin: 0;
    padding: 0;
  }
  .CodeMirror {
    float: left;
    width: 50%;
    border: 1px solid black;
  }
  iframe {
    width: 49%;
    float: left;
    height: 300px;
    border: 1px solid black;
    border-left: 0px;
  }
  </style>
</head>
<body>
<div id="app">
  <div class="left">
    <div class="top bb">
      <select name="" id="">
        <% for (const g in navList) { %>
        <optgroup label="<%=g%>">
          <% for (const p of navList[g]) { %>
          <option value="<%= p.link %>"><%= p.label %></option>
          <% } %>
        </optgroup>
        <% } %>
      </select>
    </div>
    <div class="middle bb"></div>
    <div class="bottom"></div>
  </div>
  <div class="main">
    <div class="code bb"></div>
    <div class="preview bb"></div>
    <div class="console bb"></div>
    <div class="bottom"></div>
  </div>

</div>

</body>
</html>
